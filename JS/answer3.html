<!DOCTYPE html>

<html>
    <head>
        <title>Answer 3</title>
        <script>
            var library = [ 
                {
                    author: 'Bill Gates',
                    title: 'The Road Ahead',
                    readingStatus: true
                },
                {
                    author: 'Steve Jobs',
                    title: 'Walter Isaacson',
                    readingStatus: true
                },
                {
                    author: 'Suzanne Collins',
                    title:  'Mockingjay: The Final Book of The Hunger Games', 
                    readingStatus: false
                }
            ]; 

            function init(){                
                document.write("<table border='1'>"+
                                    "<tr>"+
                                        "<th>Book No</th>"+
                                        "<th>Title</th>"+
                                        "<th>Author</th>"+
                                        "<th>Reading status</th>"+
                                    "</td>"
                );
                for(let i=0; i<library.length; i++){
                    document.write(
                        "<tr>"+
                            "<td>"+ (i+1) +"</td>"+
                            "<td>"+ library[i].title +"</td>"+
                            "<td>"+ library[i].author +"</td>" +
                            "<td>"+ library[i].readingStatus +"</td>" + 
                        "</tr>"
                    );
                }
                document.write("</table>");
            }
        </script>
    </head>
    <body onload="init()">
    </body>
</html>
